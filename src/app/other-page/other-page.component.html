<p>La page Pokemon</p>

<input #inputIdPokemon class="shadow appearance-none border rounded py-1 px-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text">
<button class="m-2 ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-1 rounded" (click)="displayPokemon(inputIdPokemon.value)">Affiche moi un Pokemon</button>

<div *ngIf="pokemonNom !== ''">
  <h1 class="m-2">Voici un {{pokemonNom}}:</h1>
  <div><img src="{{pokemonImg}}"/></div>
</div>
